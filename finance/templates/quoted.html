{% extends "layout.html" %}

{% block title %}
    Stock Data
{% endblock %}

{% block main %}
<div class="section">

    <h2> Stock Data </h2>
    <table class="table table-dark">
        <thead>
            <tr >
                <th>{{Symbol}}</th>
                <th>{{Name}}</th>
                <th>{{Price}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{data["symbol"]}}</td>
                <td>{{data["name"]}}</td>
                <td>{{ data["price"] | usd }}</td>
            </tr>
        </tbody>
    </table>

</div>
{% endblock %}
